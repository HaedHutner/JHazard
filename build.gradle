plugins {
    id 'java'
}

group 'com.haedhutner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

project.ext.lwjglApiVersion = "3.0.0"
project.ext.lwjglNativesVersion = "3.0.0"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.lwjgl:lwjgl:${lwjglApiVersion}"
    compile "org.lwjgl:lwjgl-glfw:${lwjglApiVersion}"
    compile "org.lwjgl:lwjgl-opengl:${lwjglApiVersion}"

    // compile "org.lwjgl:lwjgl-platform:${lwjglNativesVersion}:natives-windows"
    compile "org.lwjgl:lwjgl-platform:${lwjglNativesVersion}:natives-linux"
    // compile "org.lwjgl:lwjgl-platform:${lwjglNativesVersion}:natives-osx"

    compile "com.google.code.gson:gson:2.8.5"
    compile "com.typesafe:config:1.3.2"
    compile "org.joml:joml:1.9.12"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "com.google.inject:guice:3.0"

    compile "org.apache.commons:commons-lang3:3.8.1"
    compile "commons-io:commons-io:2.6"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
